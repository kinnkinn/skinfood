<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>슬라이드</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="slide-box">
    <div class="slide-container">
      <div class="slide-inner">
        <img src="./img/main_rolling1.jpg" alt="">
      </div>
      <div class="slide-inner">
        <img src="./img/main_rolling2.jpg" alt="">
      </div>
      <div class="slide-inner">
        <img src="./img/main_rolling3.jpg" alt="">
      </div>
    </div> 
  </div>
  
  <button class="btn1">1</button>
  <button class="btn2">2</button>
  <button class="btn3">3</button>
  
  
  
        <section id="main-subbanner">
        <ul class="slide">
          <li class="on"><a href="#none"><img src="./img/images_1.jpg" alt="서브배너1"></a></li>
          <li><a href="#none"><img src="./img/images_2.jpg" alt="서브배너2"></a></li>
          <li><a href="#none"><img src="./img/images_3.jpg" alt="서브배너3"></a></li>
          <li><a href="#none"><img src="./img/images_4.jpg" alt="서브배너4"></a></li>
          <li><a href="#none"><img src="./img/images_5.jpg" alt="서브배너5"></a></li>
        </ul>
        <div class="indicator">
          <ul class="clearfix">
            <li><a href="#none" class="btn1 on">1번 배너</a></li>
            <li><a href="#none" class="btn2">2번 배너</a></li>
            <li><a href="#none" class="btn3">3번 배너</a></li>
            <li><a href="#none" class="btn4">4번 배너</a></li>
            <li><a href="#none" class="btn5">5번 배너</a></li>
          </ul>
          <p>
            <a href="#none" class="prev"><img src="./img/icon_arrow_left_circle.svg" alt="이전 배너"><span class="ir_pm">이전 배너</span></a>
            <a href="#none" class="next"><img src="./img/icon_arrow_right_circle.svg" alt="다음 배너"><span class="ir_pm">다음 배너</span></a>
          </p>
        </div>
      </section>
      
      
  
  <script>
    
  document.querySelector('.btn1').addEventListener('click', function(){
    document.querySelector('.slide-container').style.transform = 'translate(0vw)';
  });
    
//  버튼2를 누르면 transform: translate(-100vw);
  document.querySelector('.btn2').addEventListener('click', function(){
    document.querySelector('.slide-container').style.transform = 'translate(-100vw)';
  });
  
    document.querySelector('.btn3').addEventListener('click', function(){
      document.querySelector('.slide-container').style.transform = 'translate(-200vw)';
  });
    
    document.querySelector('.btn4').addEventListener('click', function(){
      document.querySelector('.slide-container').style.transform = 'translate(-300vw)';
  });
    
    document.querySelector('.btn5').addEventListener('click', function(){
      document.querySelector('.slide-container').style.transform = 'translate(-400vw)';
  });
  </script>
  
  
</body>
</html>
